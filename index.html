<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main">
      <h1 class="welcome alignLeft">
        <span id="welcomeMessage">WELCOME MESSAGE HERE</span>
        | <button class="metricChange">TEMP</button>
      </h1>
      <div class="container">
        <div class="row">
          <div
            class="col-6 whiteBackground todayDetailsLeft alignLeft d-flex align-items-center"
          >
            <img class="todaysIcon" src="icons/icons8-sun.gif" alt="Sunny" />
            <div class="todaysTemp">TEMP</div>
          </div>
          <div class="col whiteBackground todayDetailsRight padding">
            <div class="cityName strong">TEMP</div>
            <div class="dateTimeNow">TEMP</div>
            <div class="weatherDesc" style="width: auto; padding: 10% 0% 0% 0%">
              TEMP
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col padding day0 whiteBackground">
            <div class="dateDay strong">TEMP</div>
            <div class="date">TEMP</div>
            <img
              class="weatherIcon"
              src="icons/icons8-partly-cloudy-day.gif"
              alt="Cloudy"
            />
            <div class="dayTemp">TEMP</div>
          </div>
          <div class="col padding day1 whiteBackground">
            <div class="dateDay strong">TEMP</div>
            <div class="date">TEMP</div>
            <img
              class="weatherIcon"
              src="icons/icons8-storm.gif"
              alt="Stormy"
            />
            <div class="dayTemp">TEMP</div>
          </div>
          <div class="col padding day2 whiteBackground">
            <div class="dateDay strong">TEMP</div>
            <div class="date">TEMP</div>
            <img
              class="weatherIcon"
              src="icons/icons8-windy-weather.gif"
              alt="Wind"
            />
            <div class="dayTemp">TEMP</div>
          </div>
          <div class="col padding day3 whiteBackground">
            <div class="dateDay strong">TEMP</div>
            <div class="date">TEMP</div>
            <img
              class="weatherIcon"
              src="icons/icons8-partly-cloudy-day.gif"
              alt="Cloudy"
            />
            <div class="dayTemp">TEMP</div>
          </div>
          <div class="col padding day4 whiteBackground">
            <div class="dateDay strong">TEMP</div>
            <div class="date">TEMP</div>
            <img class="weatherIcon" src="icons/icons8-sun.gif" alt="Sunny" />
            <div class="dayTemp">TEMP</div>
          </div>
        </div>
        <div class="row">
          <div class="col-7 searchCol">
            <input
              type="text"
              class="citySearch form-control"
              placeholder="Enter a city..."
              aria-label="Enter a city..."
              aria-describedby="basic-addon2"
            />
          </div>
          <div class="col">
            <button class="searchButton btn btn-light w-100" type="button">
              SEARCH
            </button>
          </div>
          <div class="col">
            <button class="currentButton btn btn-light w-100" type="button">
              CURRENT
            </button>
          </div>
        </div>
      </div>
    </div>
    <p class="signature alignLeft">Open-source code by Elly Howell</p>
  </body>
  <script src="src/index.js"></script>
</html>
