<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main container">
      <div class="row">
        <div
          class="col d-flex verticalCenter box"
          style="
            font-size: 7vmin;
            padding: 10px 20px;
            background-color: white;
            color: black;
          "
        >
          <div
            id="welcomeMessage"
            style="font-size: 7vmin; padding: 0px 10px 0px 0px"
          >
            Good Afternoon |
          </div>
          <button
            id="metricButton"
            type="button"
            class="btn btn-primary"
            style="font-size: 7vmin; background-color: transparent"
          >
            °C
          </button>
        </div>
      </div>
      <div class="row">
        <!-- Day 0 Icon -->
        <div class="col-2 box">
          <div class="verticalCenter" align="center">
            <img
              id="day0_icon"
              class="weatherIcon"
              src="icons/weather-icons/design/fill/animation-ready/clear-day.svg"
              alt="Sunny"
              style="width: 100%; object-fit: cover"
            />
          </div>
        </div>
        <!-- Day 0/ Main Information -->
        <div class="col-8 fontSizeAdaptive box padding20">
          <div class="verticalCenter">
            <div id="location" class="letterSpacing5">LONDON</div>
            <div id="day0_day" class="letterSpacing5" style="font-weight: bold">
              <strong>THURSDAY</strong>
            </div>
            <div id="day0_time" class="fontSizeAdaptive-Small">4:20 PM</div>

            <div align="right">
              <span style="font-size: 3vmin; padding: 0px 5px 0px 0px"
                ><strong>Humidity: </strong><span id="day0_humidity">84%</span>
              </span>
              |
              <span style="font-size: 3vmin">
                <strong>Wind: </strong><span id="day0_wind">3.6 km/h</span>
              </span>
            </div>
          </div>
        </div>
        <!-- Day 0 Temperature -->
        <div class="col-2 box">
          <div class="verticalCenter" style="font-size: 2vw" align="center">
            <div id="day0_tempHigh"><strong>20 °C</strong></div>
            <div id="day0_tempLow">16 °C</div>
          </div>
        </div>
      </div>
      <!-- Search Engine Section -->
      <div class="row">
        <div class="col-6 col-md-8 box" align="center" style="padding: 0px">
          <input
            id="citySearch"
            type="text"
            class="form-control"
            placeholder="Enter a city..."
            aria-label="City Search"
            aria-describedby="basic-addon2"
          />
        </div>
        <div
          class="col-3 col-md-2 box"
          align="center"
          style="background-color: black; padding: 0px"
        >
          <button
            id="searchButton"
            class="btn btn-default btn-block"
            type="button"
          >
            SEARCH
          </button>
        </div>
        <div
          class="col-3 col-md-2 box"
          align="center"
          style="background-color: black; padding: 0px"
        >
          <button
            id="currentButton"
            class="btn btn-default btn-block"
            type="button"
          >
            CURRENT
          </button>
        </div>
      </div>
    </div>
    <span id="signature" class="letterSpacing5"
      ><strong>Created by Elly Howell</strong></span
    >
  </body>
  <script type="text/javascript" src="./src/CurrentPositionWeather.js"></script>
  <script type="text/javascript" src="./src/CitySearchWeather.js"></script>
  <script type="text/javascript" src="./src/DateUtils.js"></script>
  <script type="text/javascript" src="./src/DisplayUtils.js"></script>
  <script type="text/javascript" src="./src/PageData.js"></script>
  <script type="text/javascript" src="./src/WeatherUtils.js"></script>

  <script type="text/javascript" src="./src/index.js"></script>
</html>
